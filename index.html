<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Recipe Now!</title>
</head>

<body>

  <!--PEUDOCODE

Layout
Background: White
Accent Color: Red Orange
Header: Recipe Now!

-->


  <div class="grid-container" id="grid1">
    <div style="text-align:center">
      <div class="grid-x grid-padding-x">
        <div class="medium-12 cell">


          <h1>Recipe Now!</h1>
          <br>

          <div class="searchDiv">
            <form>
              <input id="searchinput" type="text" placeholder="What do you want to eat?">
            </form>
            <button id="searchbutton" type="button" class="alert button">Search</button>
          </div>
        </div>
      </div>
    </div>

    <div class="recipeCard">
      <br>
      <div class="card" style="width: 300px;">
        <div class="card-divider">
          This is a header
        </div>
        <img class="cardimg" data-src="#">
        <div class="card-section">
          <p class="card-text">It has an easy to override visual style, and is appropriately subdued.</p>
        </div>
      </div>
    </div>

    <div class="recipeArea"></div>

    <!-- this is the div container end tag-->
  </div>


  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
